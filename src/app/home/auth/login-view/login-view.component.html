<ng-toast [position]="ToasterPosition.TOP_RIGHT"></ng-toast>

<div class="login-container">
  <mat-card class="login-card mat-elevation-z8">
    <mat-card-header>
      <img mat-card-image [src]="logue" alt="Logo" class="login-logo">
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput type="number" formControlName="username" placeholder="Ingrese su usuario" autocomplete="username">
          <mat-error *ngIf="formLogin.get('username')?.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Ingrese su contraseña">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="formLogin.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
          <mat-error *ngIf="formLogin.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 7 caracteres
          </mat-error>
        </mat-form-field>

        <div class="forgot-password">
          <a mat-button color="primary" routerLink="/password_reset">¿Olvidaste tu contraseña?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" class="login-button" [disabled]="formLogin.invalid">
          Iniciar Sesión
        </button>

        <div class="register-link">
          <span>¿No tienes cuenta?</span>
          <a mat-button color="accent" routerLink="/create_account">Regístrate</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
