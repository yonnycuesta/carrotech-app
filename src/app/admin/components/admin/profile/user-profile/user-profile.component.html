<mat-card class="profile-card" *ngIf="user">
  <mat-card-header>
    <div mat-card-avatar class="avatar-placeholder">
    </div>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.role | titlecase }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-icon matListItemIcon>fingerprint</mat-icon>
        <div matListItemTitle>Cédula</div>
        <div matListItemLine>{{ user.dni }}</div>
      </mat-list-item>

      <mat-list-item>
        <mat-icon matListItemIcon>email</mat-icon>
        <div matListItemTitle>Correo Electrónico</div>
        <div matListItemLine>{{ user.email }}</div>
      </mat-list-item>

      <mat-list-item>
        <mat-icon matListItemIcon>phone</mat-icon>
        <div matListItemTitle>Teléfono</div>
        <div matListItemLine>{{ user.phone }}</div>
      </mat-list-item>

      <mat-list-item>
        <mat-icon matListItemIcon>verified_user</mat-icon>
        <div matListItemTitle>Estado</div>
        <div matListItemLine>{{ user.statu | titlecase }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
