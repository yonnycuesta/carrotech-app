<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        <button mat-icon-button (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        {{ isEdit ? 'Editar' : 'Agregar' }} material o equipo
      </mat-card-title>
      <mat-card-subtitle>
        Ingrese la información del material o equipo que desea agregar
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="storeForm" (ngSubmit)="onSave()" class="item-form">
      <div class="example-container">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" name="name" id="name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Código</mat-label>
          <input matInput formControlName="code" required>
        </mat-form-field>
      </div>

      <div class="example-container">
        <mat-form-field appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type" name="type" id="type" required>
            <mat-option value="1"> Material </mat-option>
            <mat-option value="2"> Equipo </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Unidad</mat-label>
          <input matInput type="text" formControlName="unit" required>
        </mat-form-field>
      </div>

      <mat-card-footer>
        <div class="action-buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="storeForm.invalid">Guardar</button>
          <button mat-raised-button color="warn">Cancelar</button>
        </div>
      </mat-card-footer>
    </form>

  </mat-card-content>
</mat-card>
