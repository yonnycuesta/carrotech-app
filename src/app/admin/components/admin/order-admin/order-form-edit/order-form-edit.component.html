<mat-card class="order-card">
  <mat-card-header>
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-card-title>Actualizar una Orden</mat-card-title>
    <mat-card-subtitle>
      Sección para modificar la Información de la Orden
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <form [formGroup]="itemForm" (ngSubmit)="onSave()">
      <mat-form-field appearance="outline">
        <mat-label>Código</mat-label>
        <input matInput formControlName="code" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Carro Bodega</mat-label>
        <mat-select formControlName="storage_manager_id" required>
          <mat-option *ngFor="let manager of storageManagers" [value]="manager.id">
            {{ manager.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Opción de entrega</mat-label>
        <mat-select formControlName="delivered_opt" required>
          <mat-option value="Sytex">Sytex</mat-option>
          <mat-option value="SACC">SACC</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Código de la MO en Sytex</mat-label>
        <input matInput formControlName="mocode" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Comentario</mat-label>
        <textarea matInput formControlName="comment" rows="2"></textarea>
      </mat-form-field>

      <div class="action-buttons">
        <button mat-raised-button color="primary" type="submit">
          Actualizar
        </button>
        <button mat-raised-button color="warn" (click)="cancel()" type="button">Cancelar</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
