<div class="responsive-table">

  <div class="header-table">
    <mat-form-field>
      <mat-label>
        Ingrese el parámetro de búsqueda...
      </mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <div class="header-btn">
      <a mat-mini-fab color="primary" (click)="openAddEditDialog(add, {})" matTooltip="Agregar estado">
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>
    <ng-container matColumnDef="spanish_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.spanish_name}} </td>
    </ng-container>
    <ng-container matColumnDef="english_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.english_name}} </td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creación </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openAddEditDialog(edit, element)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDelete(element.id)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9">
        No hay datos que mostrar</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
