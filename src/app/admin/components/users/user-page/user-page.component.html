<ng-toast [position]="ToasterPosition.TOP_RIGHT" />

<div class="responsive-table">
  <div class="header-table">
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="value" placeholder="Ingrese el parámetro de búsqueda..."
        (keyup)="applyFilter($event)">
      <button matSuffix mat-icon-button>
        <mat-icon *ngIf="value != ''; else elseBlock" (click)="value=''">close</mat-icon>
        <ng-template #elseBlock>
          <mat-icon>search</mat-icon>
        </ng-template>
      </button>
    </mat-form-field>
    <div class="header-btn">
      <button mat-mini-fab color="primary" (click)="openAddEditDialog(add, {})" matTooltip="Agregar usuario">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="prl15 pt10">
    <div class="row wrap" [@animation] class="mb5">
      <div fxFlex="20" fxFlex.lt-sm="50" *ngFor="let item of checkBoxList">
        <mat-checkbox (change)="hideColumn($event, item.def)" [checked]="item.hide">
          {{ item.label }}
        </mat-checkbox>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo electrónico </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>


    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="statu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.statu}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">

        <button mat-icon-button color="primary" (click)="openAddEditDialog(edit, row)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="openDeleteDialog(row)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="disColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: disColumns;"></tr>
  </table>

  <!-- <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary" mode="indeterminate">
    </mat-progress-spinner>
  </mat-card> -->
  <app-progress [isLoading]="isLoading"></app-progress>

</div>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
